<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoDrive | Nuovo visitatore</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="/assets/styles/inserts.css">
</head>

<body>
    <header>
        <h1 class="unselectable">Info<span>Drive</span></h1>
    </header>

    <main>
        <h2>Nuovo visitatore</h2>
        <form action="/department/add-visitor" method="post">
            <div class="field">
                <label for="first-name">Nome</label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div class="field">
                <label for="last-name">Cognome</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="field">
                <label for="phone">Telefono</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div class="field">
                <label for="company">Azienda</label>
                <input type="text" name="company" id="company">
            </div>
            <button type="submit">Aggiungi</button>
            <a href="/department" id="go-back">Indietro</a>
        </form>
    </main>
    <script src="/assets/scripts/constants.js" ></script>
    <script src="/assets/scripts/functions.js"></script>
    <script src="/assets/scripts/script.js" ></script>
    {#if errorMessage != null}
        <script>
            renderFeedback(FEEDBACK_ERROR, "{errorMessage.replaceAll("\n", "<br>").raw}", FEEDBACK_PARENT, FEEDBACK_REFERENCE);
        </script>
    {/if}
</body>
</html>
